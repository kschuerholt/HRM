# Data augmentation ablation experiment
# Tests 0, 300, 1000 augmentations using different data paths

defaults:
  - /arch: hrm_v1
  - _self_

# Will be overridden by experiment runner for different augmentation levels
data_path: data/arc-aug-1000

# Same training setup as baseline but shorter for ablation
global_batch_size: 384  # Smaller for faster iteration
epochs: 20000
eval_interval: 1000
checkpoint_every_eval: false

# Learning rates
lr: 1e-4
lr_min_ratio: 1.0
lr_warmup_steps: 1000

# Optimizer settings
beta1: 0.9
beta2: 0.95
weight_decay: 0.1
puzzle_emb_weight_decay: 0.1

puzzle_emb_lr: 1e-2

# Experiment tracking
project_name: "HRM Experiments"
run_name: "augmentation_ablation"
seed: 42